name: Deploy CDK Stack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: eu-west-2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          npm install -g aws-cdk
          npm install

      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::642844552607:role/GithubOidcCdkDeployRole
          role-session-name: flawlesst-api-cdk-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK synth
        run: npm run cdk:synth

      - name: CDK deploy
        env:
          FLAWLESST_GITHUB_WEBHOOK_URL: ${{ secrets.FLAWLESST_GITHUB_WEBHOOK_URL }}
          FLAWLESST_WEBHOOK_SECRET_BASE: ${{ secrets.FLAWLESST_WEBHOOK_SECRET_BASE }}
        run: npm run cdk:deploy
